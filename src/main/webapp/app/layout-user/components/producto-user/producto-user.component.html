<div class="card-body">
    <p class="text-uppercase">{{producto.nombre}}</p>
    <div class="prodPrecio font-weight-bold">{{producto.precio | currency: 'COP'}}</div>
    <div class="">{{producto.descripcion }}</div>
    <br>

    <button  class="btn btn-link" routerLink="/user/productos/{{producto.id}}">Ver detalles</button>

</div>
